<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            .cl1{
                background-color: aliceblue;

            .cl2{

            .cl3{

        </style>

        <script type = "application/javascript">

                btn[1].addEventListener('click',btnAction2);

                btn[2].addEventListener('click',function(){

            var beforeAttr;
            function btnAction1(){

                $('h1').addClass('cl1');
                $('h1').addClass('cl2');
            };
            
            function btnAction2(){
//                 $('h1').attr('class',beforeAttr);
                $('h1').removeClass('cl1');
            };
        
        </script>
    </head>
    <body>
