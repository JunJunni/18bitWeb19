<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            img{
                width: 200px;
                height:300px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type = "application/javascript">
            var cnt=1;
            window.onload = function(){
                //window.setInterval(imgRoll,2000);
            };
            function imgRoll(){
                if(cnt<6)cnt++;
                else cnt=1;
                $('#img1').prop('src','imgs/small'+cnt+'.jpg');
                $('#img2').prop('src','imgs/small'+(cnt+1)+'.jpg');
                $('#img3').prop('src','imgs/small'+(cnt+2)+'.jpg');

            };
        </script>
    </head>
    <body>
        <div>
            <img alt="" id ="img1" src="imgs/small1.jpg">
            <img alt="" id ="img2" src="imgs/small2.jpg">
            <img alt="" id ="img3" src="imgs/small3.jpg">
        </div>
    </body>
</html>
