        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type = "application/javascript">
            var cnt=0;
            window.onload =function(){
                setInterval(callback2,2000);
            };
            
            function callback2(){
                $('li').css('display','none');
                $('li').eq(cnt).css('display','block').next().css('display','block').next().css('display','block');
                if(cnt<5)cnt++;
                else cnt=0;
            };

            
        </script>
