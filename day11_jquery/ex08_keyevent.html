<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            div>div{
                width: 100px;
                float: left;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type = "application/javascript">
            window.onload=function(){
                $('input').keydown(function(e){
                    $('#box1').append(e.key+'keydown</br>');
                }).keypress(function(e){
                    $('#box2').append(e.key+'keypress</br>');
                }).keyup(function(e){
                   $('#box3').append(e.key+'keyup</br>'); 
                });
            };
        
        </script>
    </head>
    <body>
        <input/>
        <div>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        </div>
        
    </body>
</html>
