<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            #bg{
                width: 400px;
                height: 400px;
                background-color: aliceblue;
                position: relative;
            }
            img{
                position: absolute;
                top: 272px;
            }
        </style>
	<script type = "application/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="application/javascript" src="js/jquery-ui.js"></script>
        <script type = "application/javascript">
            $(document).ready(function(){
                $('img').animate({top:'0px'},1000,'easeOutQuad').animate({top:'272px',left:'100px'},1000,'easeOutBounce').animate({left:'100px'},2000);
            });
        </script>
    </head>
    <body>
        <div id ="bg">
            <img src="imgs/skiing.png">
        </div>
    </body>
</html>
