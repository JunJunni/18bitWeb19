<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            #box{
                width: 500px;
                height: 500px;
                background-color: mediumaquamarine;
            }
            #target{
                width: 50px;
                height: 50px;
                background-color: aliceblue;
            }
        </style>
	<script type = "application/javascript" src="js/jquery-1.12.4.js"></script>
        <script type = "application/javascript">
            $(document).ready(function(){
                
                $('button').eq(0).click(function(){
                    console.log('click');
                    $('#target').animate({left:'450px'},3000);
                    $('#target').delay(1000); //딜레이도 하나의 큐에 담기는 애니메이션이닷
                    $('#target').animate({top:'450px'},3000);
                });
                
                $('button').eq(1).click(function(){
                    $('#target').finish();
                });
            });
        </script>
    </head>
    <body>
        <button>start</button>
        <button>stop</button>
        <div id="box">
            <div id="target"></div>
        </div>
    </body>
</html>
