<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
           var ul1;
            window.onload=function myload(){
                
                console.log('문서 로딩 시점');
                ul1=document.getElementsByTagName("ul")[0];
                
                var btn1 = document.getElementsByTagName("button")[0];
                btn1.onclick=addList;
                var btn2 = document.getElementsByTagName("button")[1];
               // btn2.onclick=delList;
                btn2.onclick=delListStr;
                
            };
            
            function addList(){
               
                console.log('add');
                var input=document.querySelector('input').value;           
                ul1.innerHTML=ul1.innerHTML+'<li>'+input+'</li>';
                input.value='';
                
            };
            
            function delList(){
                console.log('delete');
                var lis = document.getElementsByTagName("li");
               // var del = document.getElementsByTagName("li")[lis.length-1];
                ul1.removeChild(lis[lis.length-1]);
            };
            
            
            //이건 뭔가 코드가 달라진거같은데 나중에 깃헙 확인해보자1 
            function delListStr(){
                var msg=ul1.innerHTML;
                var lis=msg.split('/n');
                var tot="";
                for (var i=0; i<lis.length-1; i++){
                    //자른 html에서 -2위치가 list의 마지막 value 이기때문! 
                    if(lis.length-1==i)continue;
    
                        tot+=lis[i]+'/n'
                }
                ul1.innerHTML=tot;
            };
             //window.onload=myload;
        </script>
    </head>
    <body>
        <input type="text"/>
        <button>추가</button>
        <button>삭제</button>
        <ul>
            <li>item1</li>
            <li>item2</li>
        </ul>
    </body>
</html>
