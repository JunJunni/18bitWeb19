<!doitype>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1,h2,p,div{
                background-color: yellowgreen;
                width: 300px;
                height: 200px;                
            }
            a,string,span{
                background-color: lavender;
            }
            span{
/*                display: block;*/
                display: block;
/*                inliner과 block를 함께 가져가는것-> inline-block*/
            }
            h1,h2{
                display: inline;              
            }
        </style>
    </head>

    <body>
        <h1>제목</h1>
        <h2>제목2</h2>
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3 링크 <a href ="#">link</a></p>
        <p>내용4 중에 <strong>중요</strong>내용</p>
        <div>
<!--            이미지가 들어가면 개행된다는데...-->
            div *A* 아 배고파<img src="logo.png">죽겠어~~ 
        </div>
        <span>span1</span>
        <span>span2</span>
    </body>
</html>
