<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            a{
                text-decoration: none;
            }
        

/*            아래 둘이 묶어서 쓰는편*/
            a:hover{
/*                마우스를 갖다 대면 색이 바뀜*/
                color:crimson;
            }
            a:active{
/*                마우스 클릭시 색이 바뀜*/
                color:deeppink;
            }
            
            
            
/*            이렇게 둘이 묶어서 잘쓰고*/
            a:link,a:visited{
/*                갔다 왔던 링크*/
                color:aqua;
            }
            h1:hover{
                color:cornflowerblue;
            }
        </style>
    </head>

    <body>
        <h1>초큼 당황스럽군요</h1>
        <a href="ex01.html">link1</a>
        <a href="ex02.html">link2</a>
        <a href="ex03.html">link3</a>
         <a href="#">link4</a>
    </body>
</html>
