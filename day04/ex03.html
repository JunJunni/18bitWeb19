<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div{
                width: 50px;
                height: 50px;
                
            }
            div:first-child{
                background-color: forestgreen;
            }
            div:nth-child(2){
                background-color: firebrick;
                position: relative;
            }
            div:nth-child(3){
                background-color: oldlace;        
            }
            div:last-child{
                background-color: saddlebrown;
            }
        </style>
    </head>
    <body>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </body>
</html>
