<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            body{
                
            }
            div{
                position: relative;
                width: 560px;
                margin: 0px auto;
            }
            div>img{
                display: block;
                width: 560px;
                height: 840px;
            }
            div>a{
                text-indent: -999px;
                position: absolute;
                top: 0px;
                display: inline-block;
                width: 60px;
                height: 840px;
                background-color: dimgray;
                opacity: 0.5;
            }
            div>a:first-child{
             
            }
            div>a:last-child{
                left:500px;
            }
        
        
        </style>
        <script type = "application/javascript">
            var img,prev,next;
            var cnt=1;
            
            window.onload=function(){
                img=document.querySelector('img');
             //   window.setInterval(imgRoll,3000);//3초마다 바뀜! 
                prev=document.querySelectorAll('a')[0];
                next=document.querySelectorAll('a')[1];
                
                prev.onclick=function(){
                    console.log('prev');
                    imgRollBack();
                    return false;
                };
                
                
                next.onclick=function(){
                    console.log('next');
                    imgRoll();
                    return false;
                };
            };
            
            function imgRoll(){
                //여러가지 ㅇ미지를 순차적으로 보여주기위해
                if(cnt<6)cnt++;
                else cnt=1;
                img.src="imgs/big"+cnt+".jpg";
            };
            
            function imgRollBack(){
                //여러가지 ㅇ미지를 순차적으로 보여주기위해
                if(cnt>1)cnt--;
                else cnt=6;
                img.src="imgs/big"+cnt+".jpg";
            };
            
            
        </script>
    </head>
    <body>
        <div>
            <a href="#">prev</a>
            <img align = "center" alt="" src="imgs/big1.jpg"/>
            <a href="#">next</a>
        </div>
    </body>
</html>
