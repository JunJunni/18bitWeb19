        <script type="application/javascript">
            var arr=new Array();

            //정렬의 기준을 주자.

            function my(a,b){
                var x = a.name;
                var y = b.name;
                if(x.length==y.length){
                    for(var i=0; i<x.length; i++){
                        if(x.length-y.length!=0){
                            return x.length-y.length;
                        }
                    }
                }else{
                    return x.length-y.length;
                }
            }
            
            
            arr.push({num:4,name:'user1'});
            arr.push({num:1,name:'user5'});
            arr.push({num:3,name:'user18'});
            arr.push({num:2,name:'user6'});
            
            //정렬의 기준을 주자. 
            arr.sort(my);
            arr.reverse();
            
            while(arr.length){
                document.write(arr.pop().name+'</br>');
            }
        
        </script>
    </head>
